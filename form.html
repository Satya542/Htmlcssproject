<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <form>
     <label for="name">Username : </label>
    <input type="text" name="" id="name" placeholder="Enter Username" required>
     <br>
     <label for="pwd">Password : </label>
     <input type="password" name="" id="pwd" placeholder="Enter Password" required><br>
     <label for="mail">Email : </label>
     <input type="email" name="" id="mail" placeholder="Enter email-id" required>
     <br>
     <label for="tel">Mobile Number : </label>
     <input type="number" name="" id="tel" placeholder="Enter phn no" required><br>
     
    Gender : <input type="radio" name="gender" id="" required >Male
     <input type="radio" name="gender" id="">Female <br>
  
     <label for="country">Nationality : </label>
     <select name="" id="country" required>
       <option value="">India</option>
       <option value="">Korea</option>
       <option value="">England</option>
       <option value="">America</option>
     </select><br>

     Languages known : <input type="checkbox" name="" id="" required>English
     <input type="checkbox" name="" id="">French 
     <input type="checkbox" name="" id="">Korean
     <input type="checkbox" name="" id="">Turkish

     Choose file : <input type="file" name="" id="" required><br>
     Search : <input type="search" name="" id=""><br>
     Date : <input type="date" name="" id="">
     Time : <input type="time" name="" id="" required><br><br>
     I agree : <input type="checkbox" value="" required>
     <input type="submit" value="Submit">
    
   </form> 
</body>
</html>
